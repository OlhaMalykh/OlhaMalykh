    <!--    8.  Які результати цих виразів? -->

    <script>
        'use strict';

         // "" + 1 + 0
        let d = "" + 1 + 0;
        console.log(d); // 10

        // "" - 1 + 0
        let g = "" - 1 + 0
        console.log(g); // -1

        // true + false
        let r = true + false;
        console.log(r); // 1

        // 6 / "3"
        let z = 6 / "3";
        console.log(z); // 2

        // "2" * "3"
        let b1 = "2" * "3";
        console.log(b1); // 6

        // 4 + 5 + "px"
        let z1 = 4 + 5 + "px";
        console.log(z1); // 9px

        // "$" + 4 + 5
        let p = "$" + 4 + 5;
        console.log(p); // $ 45

        // "4" - 2
        let r1 = "4" - 2;
        console.log(r1); // 2

        // "4px" - 2
        let t = "4px" - 2;
        console.log(t); // NaN

        // "  -9  " + 5
        let s = "  -9  " + 5;
        console.log(s); //  -9 5

        // "  -9  " - 5
        let s1 = "  -9  " - 5;
        console.log(s1); // -14

        // null + 1
        let s2 = null + 1;
        console.log(s2); // 1

        // undefined + 1
        let u = undefined + 1;
        console.log(u); // NaN

        // NaN + 1
        let e1 = NaN + 1;
        console.log(e1); // NaN

    </script>
