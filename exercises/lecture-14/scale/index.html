<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Transform explanation</title>
  <style>

  .element {
    background-color: #0074d9;
    height: 20px;
    width: 20px;
    font-size: 1px;
    padding: 1px;
    color: white;
    line-height: 2px;

    /* збільшити масштаб селектора element у 10 разів */
    transform: scale(10);
  }

  body, html {
    height: 100%;
  }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0;
    font-family: Helvetica, sans-serif;
  }
  </style>
  
</head>

<body translate="no">

  <div class="element"></div>

</body>

</html>
