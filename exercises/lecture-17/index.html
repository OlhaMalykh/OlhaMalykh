    <!-- Визначити результат наступних логічних виразів: -->

    <script>
        'use strict';

        let x = 3;
        let y = 4;
        let z = 5;

        console.log(x ||= y); // 3

        console.log(x || (y = z)); // 3

        console.log(x &&= y); // 4
        
        console.log(x && (y = z)); // 5
        
        console.log(x ??= y); // 3
        
        console.log(x ?? (y = z)); // 3 
    </script>

    
    <!-- Напишіть програму, що пропонує користувачеві вгадати якесь число, наприклад 3. 
    У разі успіху, потрібно вивести вітання користувачеві, наприклад - 
    'Congratulations, You did it!' Якщо число більше за 3, потрібно вивести повідомлення користувачеві,
     наприклад - 'The number is too long' Якщо число менше за 3, 
     потрібно вивести повідомлення користувачеві, наприклад - 'The number is short' -->

    <script>
        'use strict';

        let number = prompt("Enter a number: ", "");

        if (number == 3) {
            alert('Congratulations, You did it!');
        } else if (number > 3) {
            alert('The number is too long');
        } else if (number < 3) {
            alert('The number is short');
        };
    </script>
